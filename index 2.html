<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jain Kirana Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    header {
      background-color: #ff9900;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      position: relative;
    }
    .cart-link {
      position: absolute;
      right: 20px;
      top: 15px;
      color: white;
      text-decoration: none;
      font-size: 18px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      justify-content: center;
    }
    .product {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      margin: 10px;
      width: 200px;
      text-align: center;
    }
    .product button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    Jain Kirana Store
    <a class="cart-link" href="cart.html">ðŸ›’ Cart</a>
  </header>

  <div class="container">
    <div class="product">
      <h3>Makkhan Poha 900gm</h3>
      <p>â‚¹55</p>
      <button onclick="addToCart('Makkhan Poha 900gm', 55)">Add to Cart</button>
    </div>
    <div class="product">
      <h3>Nandi Besan 500gm</h3>
      <p>â‚¹55</p>
      <button onclick="addToCart('Nandi Besan 500gm', 55)">Add to Cart</button>
    </div>
    <div class="product">
      <h3>Jeera 250gm</h3>
      <p>â‚¹90</p>
      <button onclick="addToCart('Jeera 250gm', 90)">Add to Cart</button>
    </div>
    <div class="product">
      <h3>Jeera 500gm</h3>
      <p>â‚¹175</p>
      <button onclick="addToCart('Jeera 500gm', 175)">Add to Cart</button>
    </div>
    <div class="product">
      <h3>Jeera 1kg</h3>
      <p>â‚¹340</p>
      <button onclick="addToCart('Jeera 1kg', 340)">Add to Cart</button>
    </div>
    <div class="product">
      <h3>Dhaniya Saboot 1kg</h3>
      <p>â‚¹110</p>
      <button onclick="addToCart('Dhaniya Saboot 1kg', 110)">Add to Cart</button>
    </div>
  </div>

  <script>
    function addToCart(product, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ product, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(product + " added to cart!");
    }
  </script>

</body>
</html>
